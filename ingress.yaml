apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hospital-ingress
  namespace: hospital
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: 15.207.14.219.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hspmgmt-service
                port:
                  number: 5000
