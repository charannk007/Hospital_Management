<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e6f0fa 0%, #f7f9fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
    }

    .nav-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0.75rem;
      padding: 0.9rem 1.8rem;
      background: #2563eb;
      color: #ffffff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-link:hover {
      background: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .nav-link:active {
      transform: translateY(0);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      top: -50%;
      left: -50%;
      transition: all 0.5s ease;
      transform: scale(0);
      border-radius: 50%;
    }

    .nav-link:hover::after {
      transform: scale(1);
    }

    .logout {
      background: #ef4444;
    }

    .logout:hover {
      background: #b91c1c;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .nav-link {
        display: block;
        margin: 0.5rem 0;
        padding: 0.8rem 1.5rem;
        font-size: 0.95rem;
      }
    }

    /* Animation for container entrance */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, Manager</h2>
    <a href="{{ url_for('manager.manage_receptionist') }}" class="nav-link">Receptionist</a>
    <a href="{{ url_for('manager.manage_laboratory') }}" class="nav-link">Laboratory</a>
    <a href="{{ url_for('manager.manage_cashier') }}" class="nav-link">Cashier</a>
    <a href="{{ url_for('manager.fix_price') }}" class="nav-link">Fix Price</a>
    <a href="{{ url_for('manager.manager_logout') }}" class="nav-link logout">Logout</a>
  </div>
</body>
</html>
