<!DOCTYPE html>
<html>
<head>
  <title>Reception Login</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 50px; }
    .login-container {
      background: #fff;
      width: 300px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; }
    input { width: 100%; margin: 10px 0; padding: 10px; }
    button { width: 100%; padding: 10px; background: #3498db; color: #fff; border: none; border-radius: 5px; }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Reception Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
